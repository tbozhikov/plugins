<div class="plugin-box" (click)="onSelect(plugin)">
  <stars [plugin]="plugin" class="right"></stars>
  <div class="highlight">
    <h1>{{plugin.name}}</h1>
    <h3>{{plugin.author.name}}</h3>
  </div>
  <div class="fixed-height">
    <p>{{plugin.description}}</p>
    <os-support [plugin]="plugin"></os-support>
    <div class="links">
      <repo-link [plugin]="plugin"></repo-link>
    </div>
  </div>
</div>
