<div class="plugin-box" on-mouseover='over()' (click)="onSelect(plugin)">
  <div class="row">
    <div class="col-xs-12 highlight">
      <stars [plugin]="plugin" class="right"></stars> 
      <h1>{{plugin.shortName}}</h1>
      <h3>{{plugin.author.name}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 desc">
      <p #pluginBox class="block-with-text">{{plugin.description}}</p>
      <os-support [plugin]="plugin"></os-support>
    </div>
  </div>
  <div class="row">
    <div class="links">
      <repo-link [plugin]="plugin"></repo-link>
    </div>
  </div>
</div>
