<div class="container search-container">
  <sd-search></sd-search>
</div>
<div class="contain">
  <div class="row pre-card">
    <div class="col-sm-12">
      <i class="fa fa-th-large bg icon" *ngIf="cardView == false" (click)="toggle()"></i>
      <i class="fa fa-list bg icon" *ngIf="cardView" (click)="toggle()"></i>
      <h4 class="viewing">Viewing 5 of 207 Plugins</h4>
    </div>
  </div>
  <div class="row is-flex" *ngIf="cardView">
    <div class="col-sm-3" *ngFor="let plugin of (plugins$ | async)?.list">
      <div class="plugin-box" (click)="onSelect(plugin)">
          <div style="float: right">
          <i class="fa fa-star-o fa-lg"></i>
          <h2 class="stars">{{plugin.stars}}</h2>
        </div>
        <div class="highlight">
          <h1>{{plugin.title}}</h1>
          <h3>{{plugin.author}}</h3>
        </div>
        <div class="fixed-height">
          <p>{{plugin.description}}</p>
          <div *ngIf="plugin.ios" class="platform-icon"><i class="fa fa-apple fa-lg"></i></div>
          <div *ngIf="plugin.android" class="platform-icon icon-space"><i class="fa fa-android fa-lg"></i></div>
          <div class="links">
            <i class="fa-li fa fa-external-link"></i>
            <a href="{{plugin.repo}}" target="_blank">{{plugin.repo | urlShorten}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!cardView" class="listView">
    <div class="row" *ngFor="let plugin of (plugins$ | async)?.list">
      <div class="col-xs-3 highlight">
        <h1>{{plugin.title}}</h1>
        <h3>{{plugin.author}}</h3>
      </div>
      <div class="col-xs-7">
        <p>{{plugin.description}}</p>
        <i class="fa-li fa fa-external-link"></i><a href="{{plugin.repo}}" target="_blank">{{plugin.repo}}</a>
      </div>
      <div class="col-xs-1">
        <div *ngIf="plugin.ios" class="platform-icon"><i class="fa fa-apple fa-lg"></i></div>
        <div *ngIf="plugin.android" class="platform-icon icon-space"><i class="fa fa-android fa-lg"></i></div>
      </div>
      <div class="col-xs-1 starsLine">
          <i class="fa fa-star-o fa-lg"></i>
          <h2 class="stars">{{plugin.stars}}</h2>
      </div>
    </div>
  </div>
</div>
