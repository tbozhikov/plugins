<div class="contain"
  infinite-scroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="500"
  (scrolled)="onScroll()">
  <div class="row pre-card">
    <div class="col-sm-12">
      <i class="fa fa-th-large bg icon" [hidden]="cardView != false" (click)="toggleCard()"></i>
      <i class="fa fa-list bg icon" [hidden]="cardView == false" (click)="toggleCard()"></i>
      <h4 class="viewing">Viewing {{plugins.length}} of {{total}} Plugins</h4>
      <i class="fa fa-sliders bg icon" (click)="toggleCard()"></i>
    </div>
  </div>
  <div *ngIf="cardView" class="row is-flex plugin-disp">
    <div class="col-sm-3" *ngFor="let plugin of plugins">
      <plugin-box [plugin]="plugin"></plugin-box>
    </div>
  </div>
  <div *ngIf="!cardView" class="listView">
    <plugin-row [plugin]="plugin" class="row" *ngFor="let plugin of plugins"></plugin-row>
      <!--<div class="col-xs-3 highlight">
        <h1>{{plugin.name}}</h1>
        <h3>{{plugin.author.name}}</h3>
      </div>
      <div class="col-xs-7">
        <p>{{plugin.description}}</p>
        <repo-link [plugin]="plugin"></repo-link>
      </div>
      <div class="col-xs-1">
        <os-support [plugin]="plugin"></os-support>
      </div>
      <stars [plugin]="plugin" class="col-xs-1 starsLine"></stars>-->

  </div>
</div>
