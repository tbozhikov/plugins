<div class="container search-container">
    <sd-search></sd-search>
</div>
<div class="sidebar">
    <div class="install">
        <h3>npm i {{Plugin?.name | lowercase}}</h3>
    </div>
    <div *ngIf="Plugin?.ios">
        <i class="fa fa-apple fa-lg inline"></i>
        <p>iOS 7.0</p>
    </div>
    <div *ngIf="Plugin?.android">
        <i class="fa fa-android fa-lg inline"></i>
        <p>API 2.1</p>
    </div>
</div>
<div class="container detail">
    <div class="row">
        <div class="col-sm-8">
            <h1>{{Plugin?.name}}</h1>
            <h3>{{Plugin?.description}}</h3>
            <span [innerHTML]="readme"></span>
        </div>
    </div>
</div>
