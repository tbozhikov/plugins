<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <h1>{{Plugin?.title}}</h1>
            <h3>{{Plugin?.description}}</h3>
            <span [innerHTML]="readme"></span>
        </div>
        <div class="col-sm-4">
            <h3>npm i {{Plugin?.title | lowercase}}</h3>
            <div *ngIf="Plugin?.ios">
                <i class="fa fa-apple fa-lg inline"></i>
                <p>iOS 8.0</p>
            </div>
            <div *ngIf="Plugin?.android">
                <i class="fa fa-android fa-lg inline"></i>
                <p>API 2.1</p>
            </div>
        </div>
    </div>
</div>
